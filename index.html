<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes"
    />

    <!-- SEO Meta Tags -->
    <title>
      Конвертер валют онлайн | Актуальные курсы валют в реальном времени
    </title>
    <meta
      name="description"
      content="Бесплатный конвертер валют с актуальными курсами в реальном времени. Конвертируйте между 160+ валютами: USD, EUR, GBP, RUB, JPY и другими. Быстрый и точный расчет."
    />
    <meta
      name="keywords"
      content="конвертер валют, курс валют, обмен валют, конвертация валют, курсы валют онлайн, калькулятор валют"
    />
    <meta name="author" content="Currency Converter" />
    <meta name="robots" content="index, follow" />
    <link
      rel="canonical"
      href="https://serchertoff.github.io/Urrency-converter/"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://serchertoff.github.io/Urrency-converter/"
    />
    <meta
      property="og:title"
      content="Конвертер валют онлайн | Актуальные курсы валют"
    />
    <meta
      property="og:description"
      content="Бесплатный конвертер валют с актуальными курсами в реальном времени. Конвертируйте между 160+ валютами."
    />
    <meta
      property="og:image"
      content="https://serchertoff.github.io/Urrency-converter/currency-exchange-svgrepo-com.svg"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://serchertoff.github.io/Urrency-converter/"
    />
    <meta
      property="twitter:title"
      content="Конвертер валют онлайн | Актуальные курсы валют"
    />
    <meta
      property="twitter:description"
      content="Бесплатный конвертер валют с актуальными курсами в реальном времени."
    />
    <meta
      property="twitter:image"
      content="https://serchertoff.github.io/Urrency-converter/currency-exchange-svgrepo-com.svg"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="currency-exchange-svgrepo-com.svg"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data (JSON-LD)! -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "Конвертер валют",
        "description": "Бесплатный конвертер валют с актуальными курсами в реальном времени",
        "url": "https://serchertoff.github.io/Urrency-converter/",
        "applicationCategory": "FinanceApplication",
        "operatingSystem": "Any",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        },
        "featureList": [
          "Конвертация между 160+ валютами",
          "Актуальные курсы в реальном времени",
          "Быстрый расчет",
          "Бесплатное использование"
        ]
      }
    </script>

    <!-- Scripts -->
    <script src="helpers.js" type="module"></script>
    <script src="script.js" type="module" defer></script>
  </head>
  <body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link"
      >Перейти к основному содержимому</a
    >

    <!-- Hidden link for API attribution -->
    <a
      href="https://www.exchangerate-api.com"
      class="sr-only"
      aria-hidden="true"
      >Rates By Exchange Rate API</a
    >

    <main class="container" id="main-content" role="main">
      <article class="card">
        <header>
          <div
            class="logo-container"
            role="img"
            aria-label="Логотип конвертера валют"
          >
            <img
              src="currency-exchange-svgrepo-com.svg"
              alt="Иконка обмена валют"
              class="logo"
              width="100"
              height="100"
              loading="eager"
            />
          </div>
          <h1 class="title">Конвертер валют</h1>
          <p class="subtitle">Актуальные курсы валют в реальном времени</p>
        </header>

        <section class="info-container" aria-labelledby="converter-heading">
          <h2 id="converter-heading" class="sr-only">
            Форма конвертации валют
          </h2>

          <!-- Популярные валюты -->
          <nav class="popular-currencies" aria-label="Популярные валюты">
            <p class="popular-label">Популярные валюты:</p>
            <div
              class="currency-chips"
              role="group"
              aria-label="Быстрый выбор валют"
              data-popular-currencies
            ></div>
          </nav>

          <form
            class="currency-form"
            aria-label="Форма конвертации валют"
            novalidate
          >
            <div class="controls-wrapper" role="group" aria-label="Выбор валют">
              <div class="currency-block">
                <label for="firstSelect" class="currency-label">Из</label>
                <select
                  id="firstSelect"
                  name="firstSelect"
                  class="select-control"
                  data-first-select
                  aria-label="Выберите исходную валюту"
                  aria-required="true"
                ></select>
              </div>

              <button
                type="button"
                class="swap-btn"
                data-swap-btn
                aria-label="Поменять валюты местами"
                title="Поменять валюты местами"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  aria-hidden="true"
                >
                  <path d="M16 3h5v5M21 3l-6 6M8 21H3v-5M3 21l6-6" />
                </svg>
                <span class="sr-only">Поменять валюты местами</span>
              </button>

              <div class="currency-block">
                <label for="secondSelect" class="currency-label">В</label>
                <select
                  id="secondSelect"
                  name="secondSelect"
                  class="select-control"
                  data-second-select
                  aria-label="Выберите целевую валюту"
                  aria-required="true"
                ></select>
              </div>
            </div>

            <div
              class="controls-wrapper inputs-wrapper"
              role="group"
              aria-label="Ввод сумм"
            >
              <div class="input-group">
                <label for="firstInput" class="sr-only"
                  >Сумма в исходной валюте</label
                >
                <input
                  id="firstInput"
                  type="number"
                  class="input-control"
                  placeholder="0.00"
                  data-first-input
                  aria-label="Введите сумму в исходной валюте"
                  aria-describedby="first-currency-description"
                  step="any"
                  min="0"
                  inputmode="decimal"
                />
                <span id="first-currency-description" class="sr-only"
                  >Сумма в валюте, выбранной в поле 'Из'</span
                >
              </div>
              <div class="equals-sign" aria-hidden="true" role="presentation">
                =
              </div>
              <div class="input-group">
                <label for="secondInput" class="sr-only"
                  >Сумма в целевой валюте</label
                >
                <input
                  id="secondInput"
                  type="number"
                  class="input-control"
                  placeholder="0.00"
                  data-second-input
                  aria-label="Результат конвертации в целевой валюте"
                  aria-describedby="second-currency-description"
                  readonly
                  tabindex="-1"
                  step="any"
                  min="0"
                />
                <span id="second-currency-description" class="sr-only"
                  >Результат конвертации в валюте, выбранной в поле 'В'</span
                >
              </div>
            </div>
          </form>

          <div
            class="rate-info"
            data-comparison-info
            role="status"
            aria-live="polite"
            aria-atomic="true"
            aria-label="Текущий курс обмена"
          ></div>
        </section>
      </article>
    </main>
  </body>
</html>
